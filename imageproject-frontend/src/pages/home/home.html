<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <button (click)="presentPrompt()">New Chat</button>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let chat of chats" navPush="Chat"
              [navParams]="chat">
      <ion-avatar item-left>
        <img src="{{chat.photo}}">
      </ion-avatar>
      <h2>{{chat.toUserName}}</h2>
      <p>{{chat.messages[chat.messages.length - 1] ? chat.messages[chat.messages.length - 1].message : ''}}</p>
    </ion-item>
  </ion-list>
</ion-content>
